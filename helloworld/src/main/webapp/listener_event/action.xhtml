<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>JSF tutorial</title>          
   </h:head>
   
   <h:body> 
      <h2>actionListener Examples</h2>
      https://www.tutorialspoint.com/jsf/jsf_actionlistener_tag.htm
      
      <h:form>
         <h2>Method Binding</h2>
         <hr/>
         
         <h:commandButton id = "submitButton" value = "Submit" action = "#{userActionData.showResult}" actionListener = "#{userActionData.updateData}">
         </h:commandButton>
         <h2>ActionListener interface</h2>
         <hr/>
         
         <h:commandButton id = "submitButton1"  value = "Submit" action = "#{userActionData.showResult}" >
            <f:actionListener type = "org.just4fun.test.UserActionListener" />
         </h:commandButton>
      </h:form>
   
   </h:body>
</html>
