<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
        
        <h1>JSF 2 dataTable example</h1>
            <h:form>
            <h:dataTable value="#{tableBean.orderList}" var="o"
                styleClass="order-table"
                headerClass="order-table-header"
                rowClasses="order-table-odd-row,order-table-even-row"
            >
<!-- 
                <h:column>
                
                    <f:facet name="header">No</f:facet>
                    #{tableBean.orderList.rowIndex + 1}
                    
                </h:column>
 -->
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">
                        <h:commandLink action="#{tableBean.sortByOrderNo}">
                            Order No
                        </h:commandLink>
                    </f:facet>
                    <!-- row record -->
                    <h:inputText value="#{o.orderNo}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.orderNo}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    <h:inputText value="#{o.productName}" size="20" rendered="#{o.editable}" />
                    <h:outputText value="#{o.productName}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:inputText value="#{o.price}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.price}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{o.qty}" size="5" rendered="#{o.editable}" />
                    <h:outputText value="#{o.qty}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Edit" action="#{tableBean.editAction(o)}" rendered="#{not o.editable}" />
                </h:column>
            
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Delete" action="#{tableBean.deleteAction(o)}" />
                </h:column>
            </h:dataTable>
            
            <h:commandButton value="Save Changes" action="#{tableBean.saveAction}" />
            
            <h3>Enter Order</h3>
            <table>
            <tr>
                <td>Order No :</td>
                <td><h:inputText size="10" value="#{tableBean.orderNo}" /></td>
            </tr>
            <tr>
                <td>Product Name :</td>
                <td><h:inputText size="20" value="#{tableBean.productName}" /></td>
            </tr>
            <tr>
                <td>Quantity :</td>
                <td><h:inputText size="5" value="#{tableBean.qty}" /></td>
            </tr>
            <tr>
                <td>Price :</td>
                <td><h:inputText size="10" value="#{tableBean.price}" /></td>
            </tr>
            </table>
            
            <h:commandButton value="Add" action="#{tableBean.addAction}" />
            </h:form>
    </h:body>
        
</html>
