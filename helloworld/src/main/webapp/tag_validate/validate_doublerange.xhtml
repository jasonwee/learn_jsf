<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>JSF tutorial</title>           
   </h:head>
   
   <h:body>  
      <h2>h:validateDoubleRange Example</h2>
      https://www.tutorialspoint.com/jsf/jsf_validatedoublerange_tag.htm
   
      <h:form>
         <h:inputText id = "salaryInput" value = "#{userNameData.salary}" 
            label = "salary" >
            <f:validateDoubleRange minimum = "1000.50" maximum = "10000.50" />
         </h:inputText>         
         <h:commandButton value = "submit" action = "validate_doublerange_result"/>
         <h:message for = "salaryInput" style = "color:red" />
      </h:form>  
   
   </h:body>
</html>
