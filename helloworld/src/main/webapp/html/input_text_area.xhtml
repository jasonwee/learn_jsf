<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
   xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html">
   <head>
      <title>JSF Tutorial!</title>
   </head>
   
   <body>
      <h2>h:inputTextArea example</h2>
      https://www.tutorialspoint.com/jsf/jsf_inputtextarea_tag.htm
      <hr />
      
      <h:form>
         <h3>Read-Only input text area</h3>
         <h:inputTextarea row = "10" col = "10" value = "Hello World! Everything is fine!" readonly = "true"/>
         <h3>Normal input text area</h3>
         <h:inputTextarea value = "Hello World!  Everything is fine!"/>
      </h:form> 
   
   </body>
</html>
