<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>JSF tutorial</title>           
   </h:head>
   
   <h:body> 
      <h2>h:validateLength Example</h2>
      https://www.tutorialspoint.com/jsf/jsf_validatelength_tag.htm
      
      <h:form>
         <h:inputText id = "nameInput" value = "#{userNameData.name}" 
            label = "name" >
            <f:validateLength minimum = "5" maximum = "8" />
         </h:inputText>         
         <h:commandButton value = "submit" action = "validate_length_result"/>
         <h:message for = "nameInput" style = "color:red" />
      </h:form>   
   
   </h:body>
</html>
