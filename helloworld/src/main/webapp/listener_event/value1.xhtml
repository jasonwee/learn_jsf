<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>JSF tutorial</title>          
   </h:head>
   
   <h:body> 
      <h2>valueChangeListener Examples</h2>
      https://www.tutorialspoint.com/jsf/jsf_valuechangelistener_tag.htm
      
      <h:form>    
         <h2>ValueChangeListener interface</h2>
         <hr/>
         <h:panelGrid columns = "2">
            Selected locale :
            <h:selectOneMenu value = "#{userHandlerData.selectedCountry}" onchange = "submit()">
               <f:valueChangeListener type = "org.just4fun.test.LocaleChangeListener" />
               <f:selectItems value = "#{userHandlerData.countries}" />
            </h:selectOneMenu>
            Country Name:        
            <h:outputText id = "country1" value = "#{userHandlerData.selectedCountry}"
               size = "20" />       
         </h:panelGrid>
      </h:form>
      
   
   </h:body>
</html>
